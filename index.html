<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에그앤씨드 2026 제품 갤러리</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4a5d3a;
            --soft-cream: #f9f8f4;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--soft-cream);
            color: #2d3748;
        }
        .image-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="antialiased">

    <!-- 상단 헤더 -->
    <header class="py-12 px-6 bg-white border-b border-gray-100 text-center">
        <div class="max-w-4xl mx-auto">
            <span class="inline-block px-4 py-1 rounded-full bg-[#f1e5ac] text-[#4a3b00] text-[10px] font-bold mb-4 tracking-widest uppercase">2026 New Year Collection</span>
            <h1 class="text-3xl md:text-5xl font-black text-gray-900 mb-4 tracking-tight">에그앤씨드 유기농 제품 갤러리</h1>
            <p class="text-gray-400 font-light text-sm md:text-base">자연의 정직함을 담은 4가지 건강 사탕을 확인하세요.</p>
        </div>
    </header>

    <!-- 이미지 갤러리 섹션 -->
    <main class="py-16 px-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-10" id="galleryGrid">
            <!-- 자바스크립트로 이미지를 띄웁니다 -->
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="py-10 bg-gray-900 text-center text-gray-500 text-xs">
        <p class="mb-2 font-bold text-gray-400 text-sm">EGG & SEED PREMIUM ORGANIC</p>
        <p>© 2026 EGG & SEED. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // 업로드하신 4가지 이미지 파일명을 정확히 매칭했습니다.
        const productImages = [
            {
                name: "유기농 녹차 사탕",
                fileName: "green_c800g.jpg",
                desc: "청정 녹차의 맑은 기운 (가당)",
                color: "#f1f4ee"
            },
            {
                name: "유기농 카라멜",
                fileName: "green_no800g.jpg",
                desc: "부드럽고 쫀득한 무가당의 풍미",
                color: "#fffcf0"
            },
            {
                name: "유기농 황칠 사탕",
                fileName: "green-sugar800g.jpg",
                desc: "지친 마음을 위한 전통의 휴식",
                color: "#f9f7f2"
            },
            {
                name: "유기농 쌍쌍화 사탕",
                fileName: "ssangssang800g.jpg",
                desc: "기관지 건강을 위한 진한 기운",
                color: "#fdf4f4"
            }
        ];

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            
            productImages.forEach(item => {
                const card = document.createElement('div');
                card.className = "image-card bg-white rounded-[40px] overflow-hidden border border-gray-100 flex flex-col items-center p-8";
                
                card.innerHTML = `
                    <div class="w-full aspect-[4/3] rounded-[30px] flex items-center justify-center mb-8 bg-gray-50 overflow-hidden" style="background-color: ${item.color}">
                        <!-- 실제 이미지 태그 -->
                        <img src="${item.fileName}" alt="${item.name}" 
                             class="w-full h-full object-contain p-4 transition-transform duration-500 hover:scale-110"
                             onerror="handleError(this, '${item.name}')">
                    </div>
                    <div class="text-center">
                        <h2 class="text-2xl font-black text-gray-800 mb-2">${item.name}</h2>
                        <p class="text-gray-400 text-sm font-medium mb-4">${item.desc}</p>
                        <div class="inline-block px-4 py-1 border border-gray-100 rounded-full text-[10px] font-bold text-gray-300 uppercase tracking-widest">
                            Filename: ${item.fileName}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 이미지 로드 실패 시 콘솔에 안내 메시지 출력
        function handleError(img, name) {
            console.error(`[오류] "${name}" 이미지를 불러오지 못했습니다. 파일명이 "${img.getAttribute('src')}" 인지 확인하세요.`);
            img.parentElement.innerHTML = `
                <div class="text-center p-10">
                    <p class="text-4xl mb-4">⚠️</p>
